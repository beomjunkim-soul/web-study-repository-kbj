<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 변수와 hosting</title>
  </head>
  <body>
    <h1>자바스크립트 변수와 호이스팅</h1>
    <script>
      //ES 5
      var a = 1;
      var a = 2; // var 중복 선언이 가능
      console.log(a);

      //ES 6
      let b = 1;
      //let b = 2; //let 중복 선언이 불가능, 면접 주요 단골 질문 
      b=3; // 재할당은 가능 
      console.log(b);
      //ES 6
      const c = 7; // const는 중복 선언 불가
      //const c = 8;
      //c=8; // const는 재할당 불가(const-> costant 상수 약어)
    </script>
  </body>
</html>
